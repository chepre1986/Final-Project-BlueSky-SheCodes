<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">  
</head>
<body>  
    <div class="container">
   <div class="weather-app" >
   

    <span id="city"></span>
    <ul> 
        <li id="date"></li>
        <li id="description"></li>
    </ul>
    
     <div class="row">
         <div class="col-6">
            <img src="" alt="Clear" id="icon"/> <span id="temp"></span> <a href="#" class="active" id="cel-temp">°C</a>|<a href="#" id="fahr-temp">°F</a>
         </div>
         <div class="col-6">
            <ul> 
                <li>Precipitation: <span id="precipitation"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
        <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City.."
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
            </div>
        </div>
     </div>  
</div>
<small><a href="https://github.com/chepre1986/Final-Project-BlueSky-SheCodes">Open-source</a> by Patrycja Szumska</small>
    </div>
    <script src="src/app.js">
    </script>
</body>
</html>
